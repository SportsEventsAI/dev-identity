                {`
                    .title { font-family: Arial; font-size: ${width / 33}px; fill: #4a4a4a; }
                    .text { font-family: Arial; font-size: ${width / 44}px; fill: #4a4a4a; }
                    .input { fill: #f5f5f5; stroke: #4a4a4a; }
